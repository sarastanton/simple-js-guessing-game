<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guess My Number!</title>
    <link rel=stylesheet type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Bitter|Dancing+Script|Shadows+Into+Light&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Guess My Number!</h1>
    <h4>My number is between 1 and 100</h4>
    <div><button onclick="newGame()">New Game</button></div>
    <div>
      <input type="text" name="guess" id="guess" disabled>
    </div>
    <div><button onclick="checkGuess()" id="guess-button" disabled>Guess</button></div>
    </div>
    <div id="feedback">Click 'New Game' to start!</div>
    <div id="counter"></div>
    <script src="number-guess.js"></script>
  </body>
</html>
